name: Send Daily Birthday Emails

on:
  schedule:
    # Run daily at 9:00 AM EST (14:00 UTC)
    - cron: '0 14 * * *'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  send-emails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2-binary requests python-dotenv

      - name: Send birthday emails
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          EMAIL_SERVICE: ${{ secrets.EMAIL_SERVICE }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          FROM_NAME: ${{ secrets.FROM_NAME }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
        run: |
          python scripts/send_birthday_emails.py

      - name: Send failure notification
        if: failure()
        run: |
          echo "Birthday email sending failed!"
          # TODO: Add Slack/Discord notification if desired
